<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quote Machine</title>
  <link rel="stylesheet" href="style.css" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
</head>
<body>
    <div id="wrapper">
        <div id="quote-box">
            <div id="quote-text">
              <i class="fa fa-quote-left"></i>
              <span id="text"></span>
            </div>
            <div id="quote-author">-
              <span id="author"></span>
            </div>
          <div id="buttons">
            <div id="social-links">
              <a target="_top" id="tweet-quote" class="button" title="Tweet this quote!"><i class="fa-brands fa-twitter"></i></a>
              <a target="_top" id="tumblr-quote" class="button" title="Post this on Tumblr!"><i class="fa-brands fa-tumblr"></i></a>
            </div>
            <div>
              <button id="new-quote" type="button" class="button">New quote</button>
            </div>
          </div>
        </div>
        <div class="row">
          <div id="clock">
          </div>
        </div>
      </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="quotes.js"></script>
</body>

</html>
